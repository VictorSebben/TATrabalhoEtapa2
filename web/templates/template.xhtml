<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">Titulo da pagina</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema Educacional 6N1"
                          style="text-align: center">
            </p:layoutUnit>
            <p:layoutUnit position="west" header="Menu"
                          resizable="true" closable="true" collapsible="true"
                          size="170">
                <h:form>
                    <p:menu>
                        <p:submenu label="Cadastros">
                            <p:menuitem action="#{controleEstado.listar()}"
                                        value="Estados" ajax="false"/>
                            <p:menuitem action="#{controleCidade.listar()}"
                                        value="Cidades" ajax="false" />
                            <p:menuitem action="#{controleMarca.listar()}"
                                        value="Marcas" ajax="false"/>
                            <p:menuitem action="#{controleVenda.listar()}"
                                        value="Vendas" ajax="false"/>
                            <p:menuitem action="#{controlePessoaFisica.listar()}"
                                        value="Pessoa FÃ­sica" ajax="false"/>
                            <p:menuitem action="#{controleTelefone.listar()}"
                                        value="Telefone" ajax="false"/>
                            <p:menuitem action="#{controleProduto.listar()}"
                                        value="Produto" ajax="false"/>
                            <p:menuitem action="#{controleGrupo.listar()}"
                                        value="Grupo" ajax="false" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">

                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">

            </ui:insert>

            <p:layoutUnit position="south">
                <p:ajaxStatus
                    style="width: 64px; height: 64px;
                    position: fixed; right: 5px;
                    bottom: 5px">
                    <f:facet name="start">
                        <p:graphicImage library="imagens" name="loading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <div class="footer" align="center">
                    COPYLEFT - All wrongs reversed
                </div>
            </p:layoutUnit>

        </p:layout>
    </f:view>
</html>
